  lago-api-worker:
    container_name: lago-worker
    image: getlago/api:v1.6.0
    restart: unless-stopped
    depends_on:
      lago-api:
        condition: service_healthy
    command: ["./scripts/start.worker.sh"]
    healthcheck:
