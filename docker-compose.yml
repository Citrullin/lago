      - LAGO_AWS_S3_REGION=${LAGO_AWS_S3_REGION}
      - LAGO_AWS_S3_BUCKET=${LAGO_AWS_S3_BUCKET}
      - LAGO_AWS_S3_ENDPOINT=${LAGO_AWS_S3_ENDPOINT}
      - LAGO_USE_GCS=${LAGO_USE_GCS}
